<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h3>Welcome to Salmon Cookies</h3>
    </header>

    <main>
        <div>
            <fieldset>
                <legend>Add Branch</legend>
                <form id="form">

                    <label for="cityhName">Enter City Name</label>
                    <input type="text" id="cityhName" placeholder="City">

                    <label for="maxCust">Max Number of Customers</label>
                    <input type="number" id="maxCust">

                    <label for="minCust">Min Number of Customers</label>
                    <input type="number" id="minCust">

                    <label for="avgCust">Average Cookies Sold Per Hour</label>
                    <input type="number" id="avgCust" step="any">

                    <input type="submit">

                </form>
            </fieldset>
        </div>
        <div>
            <table id="table">

            </table>

        </div>
    </main>

    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>

</html>
